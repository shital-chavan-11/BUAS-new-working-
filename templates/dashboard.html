<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Electronics Components</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background-color: #007bff;
            color: white;
            position: fixed;
            height: 100%;
            padding: 20px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            margin: 5px 0;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: #0056b3;
        }
        .content {
            margin-left: 270px; /* Sidebar width + margin */
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .stat-box {
            flex: 1;
            margin: 0 10px;
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .products {
            margin-top: 20px;
        }
        .product {
            background-color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Admin Dashboard</h2>
    <a href="{% url 'index' %}">Home</a>
    <a href="#">Products</a>
    <a href="#">Orders</a>
    <a href="#">Customers</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
    <a href="{% url 'logout' %}">Logout</a>
</div>

<div class="content">
    <div class="header">
        <h1>Dashboard</h1>
        <div>
            <i class="fas fa-user-circle" style="font-size: 24px;"></i>
        </div>
    </div>

    <div class="stats">
        <div class="stat-box">
            <h3>Total Products</h3>
            <p>150</p>
        </div>
        <div class="stat-box">
            <h3>Total Orders</h3>
            <p>75</p>
        </div>
        <div class="stat-box">
            <h3>Total Revenue</h3>
            <p>$5,000</p>
        </div>
    </div>

    <div class="products">
        <h2>Recent Products</h2>
        <div class="product">
            <h3>Resistor 220 Ohm</h3>
            <p>Price: $0.10</p>
        </div>
        <div class="product">
            <h3>Capacitor 100uF</h3>
            <p>Price: $0.20</p>
        </div>
        <div class="product">
            <h3>LED 5mm Red</h3>
            <p>Price: $0.05</p>
        </div>
        <div class="product">
            <h3>Arduino UNO</h3>
            <p>Price: $25.00</p>
        </div>
    </div>
</div>

</body>
</html>
